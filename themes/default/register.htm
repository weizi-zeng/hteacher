<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户注册</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{literal}
<style type="text/css">
body {
  font-family: Tahoma,Verdana,微软雅黑,新宋体;
  font-size:12px;
}
.login {
	/* background-image:url(themes/default/images/login.png);
	background-repeat:no-repeat; */
	width:800px;
	height:600px;
	margin:0 auto;
	margin-top:150px;
	font-size:20px;
}
</style>
{/literal}
<script language="JavaScript">
<!--
{literal}
if (window.parent != window)
{
  window.top.location.href = location.href;
}
{/literal}
//-->
</script>
</head>
<body style="background: #91DBFE">

<div class="login">
<form method="post" action="login.php?act=register" name='theForm' onsubmit="return validate()">
  <table cellspacing="0" cellpadding="0" style="padding-top: 200px;width:600px;" align="center">
  <tr>
    <td style="padding-left: 50px">
      <table>
      <tr><td colspan="2" text-align="center"><div style="color:red;" >{$msg_detail}</div></td></tr>
      <tr>
        <td>家长信息：</td>
        <td>姓名：{$guardian.guardian_name}，电话：{$guardian.guardian_phone}</td>
      </tr>
      <tr>
        <td>相关学生信息：</td>
        <td>学号：{$guardian.code}，姓名：{$guardian.name}，性别：{$guardian.sex}</td>
      </tr>
      <tr>
        <td>家庭住址：</td>
        <td>{$guardian.address}</td>
      </tr>
      <tr>
        <td>注册码：</td>
        <td><input type="password" name="regCode" id="regCode"/></td>
      </tr>
      <tr>
        <td>设置密码：</td>
        <td><input type="password" name="password" id="password"/></td>
      </tr>
      <tr><td colspan="2"><div style="color:red;" id="warn">{$warn}</div></td></tr>
      <tr><td>&nbsp;
      	<input type="hidden" name="school_code" value="{$guardian.school_code}"/>
      	<input type="hidden" name="class_code" value="{$guardian.class_code}"/>
      	<input type="hidden" name="student_code" value="{$guardian.code}"/>
      	<input type="hidden" name="student_id" value="{$guardian.student_id}"/>
      </td><td><input type="submit" value="用户注册" class="button" /></td></tr>
      <tr>
        <td colspan="2" align="left">
        &raquo; <a href="./index.php" style="color:white">返回主页面</a>
    <!--   &raquo; <a href="get_password.php?act=forget_pwd" style="color:white">忘记密码？</a>
        &raquo; <a href="register.php" style="color:white">申请注册</a>   -->  
        </td>
      </tr>
      </table>
    </td>
  </tr>
  </table>
</form>
<input type="hidden" value="{$gd_version}" id="gd_version" />
</div>

<script language="JavaScript">
<!--
  {literal}
  /**
   * 检查表单输入的内容
   */
  function validate()
  {
    var regCode = document.getElementById("regCode");
    if(!regCode.value){
    	document.getElementById("regCode").focus();
    	document.getElementById("warn").innerHTML = "注册码不能为空！";
    	return false;
    }
    var password = document.getElementById("password");
    if(!password.value){
    	document.getElementById("password").focus();
    	document.getElementById("warn").innerHTML = "请设置密码！";
    	return false;
    }
    return true;
  }
  {/literal}
//-->
</script>
</body>
