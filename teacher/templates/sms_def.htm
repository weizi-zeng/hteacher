<body class="easyui-layout">
    <noscript>
        <div style="position: absolute; z-index: 100000; height: 2046px; top: 0px; left: 0px;

            <img src="images/noscript.gif" alt='抱歉，请开启脚本支持！' />

    <div id="loadingDiv" style="display:none;"></div>

    	<table id="dgData" style="height:400px"></table>
    
     	<div id="toolbar" style="padding:5px;height:auto">
     		<div style="color:red;">不能发送带广告性质或者营销性质的短信，否则短信账号会被冻结</div>

     	 <div style="margin-bottom:5px">
     	 	短信内容：
     	 	<textarea rows="4" id="content" onkeyup="check()" style="width:460px;" maxlength="70"></textarea>
     	 	<label><input type="checkbox" id="copy" checked="checked" style="width:20px;"/>抄送给自己</label>
            <a href="javascript:void(0)" id="sms_send" class="easyui-linkbutton" iconCls="icon-arrow_up" >发送短信</a>
         </div>
         <div><font style="color:red;font-weight:bolder;">短信只能发是给已经注册了家长</font></div>
     </div>
