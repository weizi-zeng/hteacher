<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图片展示</title>

<link rel="stylesheet" href="../data/gallery/css/zzsc.css" />
<script src="../data/gallery/js/jquery-1.8.2.min.js"></script>
<script src="../data/gallery/js/plugins.js"></script>
<script src="../data/gallery/js/scripts.js"></script>

</head>
<body>
<!-- 代码 开始 -->
  <div id="gallery-container">
    
    <ul class="items--small">
      {foreach from=$albums item=album}
      <li class="item"><a href="#"><img src="{$album.path}" alt="{$album.name}--{$album.created}" /></a></li>
      {foreachelse}
      <li class="item"><a href="#"><img src="../images/nopicture.jpg" alt="没有图片" /><span>没有图片</span></a></li>
      {/foreach}
    </ul>
    <ul class="items--big">
    {foreach from=$albums item=album}
      <li class="item--big">
        <a href="#">
          <figure>
            <img src="{$album.path}" alt="{$album.name}--{$album.created}" />
            <figcaption class="img-caption">
              {$album.name}
            </figcaption>
          </figure>
          </a>
      </li>
      {foreachelse}
      <li class="item--big">
        <a href="album_show.php?act=list">
          <figure>
            <img src="../images/nopicture.jpg" alt="没有图片" />
            <figcaption class="img-caption">
              	没有图片
            </figcaption>
          </figure>
          </a>
      </li>
      {/foreach}
    </ul>
    <div class="controls">
      <span class="control icon-arrow-left" data-direction="previous"></span> 
      <span class="control icon-arrow-right" data-direction="next"></span> 
      <span class="grid icon-grid"></span>
      <span class="fs-toggle icon-fullscreen"></span>
      <a href="album_show.php?act=list"><span>返回</span></a>
    </div>
  </div>
  

<script>
    $(document).ready(function(){
     $('#gallery-container').sGallery({
        fullScreenEnabled: true
      });
    });
</script>
<!-- 代码 结束 -->

</body>
</html>
